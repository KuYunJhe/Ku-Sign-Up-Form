<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ku's Sign up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img />
      <div class="signUpBoard">
        <div class="board_header">
          <div class="logo"><h2>LOGO</h2></div>
          <div class="closs_btn">
            <button>å—¨</button>
          </div>
        </div>
        <div class="board_body">
          <div class="board_body_left">
            <img src="stars_y.svg" alt="password_image" />
            <h1>Join us now!</h1>
          </div>
          <div class="board_body_right">
            <form action="" class="form" action="https://httpbin.org/post" method="post">
              <h1 class="form_title">Sign Up !</h1>
              <div class="form_items_block">
                <div class="form_item">
                  <label for="full_name"></label>
                  <input type="text" id="full_name" name="full_name" required pattern=".{2,}$"/>
                  <span class="item_label">Full Name</span>
                </div>
                <div class="sec_line">
                  <div class="form_item">
                    <label for="user_email"></label>
                    <input
                      type="email"
                      id="user_email"
                      name="user_email"
                      required
                    />
                    <span class="item_label">Email</span>
                  </div>
                  <div class="form_item">
                    <label for="phone"></label>
                    <input type="text" id="phone" name="phone" required pattern="^0\d{8,9}"/>
                    <span class="item_label">Phone</span>
                  </div>
                </div>
                <div class="form_item">
                  <label for="password"></label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}$"
                  />
                  <span class="item_label">Password</span>
                </div>
                <div class="form_item">
                  <label for="confirm_password"></label>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                  />
                  <span class="item_label">Conform Password</span>
                </div>
              </div>
              <button type="submit" id="submit">Contiune</button>
            </form>
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </div>
  </body>
  <script src="focus_control.js"></script>
</html>
